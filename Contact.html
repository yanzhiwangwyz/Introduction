<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style_contact.css">
</head>

<body>
    <form>
        <p class="touch">Contact</p>
        <p class="good-choice">Good choice...</p>
        <input type="text" placeholder="Your name please">
        <input type="email" placeholder="A contact email">
        <select>
            <option class="country-menu">Choose Your Country</option>
            <option class="country-menu">United States</option>
            <option class="country-menu">Canada</option>
        </select>
        <input class="help" type="text" placeholder="How can I help">
        <button type="button" onclick="sendEmail()">Send Message</button>
    </form>

    <script src="script_contact.js"></script>
</body>

</html>
